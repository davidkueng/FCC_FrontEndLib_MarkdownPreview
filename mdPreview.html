<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Markdown Previewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="mdPreview.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
</head>
<body>
    
    <div id="main-container">
        <div id="markdown-container"> 
            <textarea type="text" name="editor" id="editor" cols="30" rows="10" oninput="changeContent()"
># This is H1 header
## This is a H2
[link to my Github](https://github.com/davidkueng)
</textarea>
        </div>
        <div id="preview"></div>
    </div>

    <!-- User Story #5: When my markdown previewer first loads, the default text in the #editor field should 
        contain valid markdown that represents at least one of each of the following elements: a header (H1 size), 
        a sub header (H2 size), a link, inline code, a code block, a list item, a blockquote, an image, and bolded text. -->

</body>
<script src="mdPreview.js"></script>
</html>
